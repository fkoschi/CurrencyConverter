<html>
<head>
	<title>Currency Converter</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/home.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

	<script type="text/javascript" src="../../jquery-2.1.1.js"></script>
	<script type="text/javascript" src="js/setDefault.js"></script>
	<script type="text/javascript" src="js/home.js"></script>

</head>
<body>

<div id="background-table">

<h1>MMN Currency Converter</h1>

<p> 
	<input type="number" step="0.1" min="0.1" value="1" name="currencyA" class="A" /> 

	<select class="A">
		
	</select>

	<input type="number" step="0.1" name="currencyB" class="B" disabled="disabled" />

	<select class="B">
		
	</select>

</p>
<i class="fa fa-circle-o-notch fa-spin"></i>
<p id="checkboxes">

	<label>USD<input type="checkbox" name="USD" id="false"></label>
	<label>EUR<input type="checkbox" name="EUR" id="false"></label>
	<label>GBP<input type="checkbox" name="GBP" id="false"></label>
	<label>CHF<input type="checkbox" name="CHF" id="false"></label>
	<label>AUD<input type="checkbox" name="AUD" id="false"></label>
	<label>CAD<input type="checkbox" name="CAD" id="false"></label>
	<label>AED<input type="checkbox" name="AED" id="false"></label>
	<label>DKK<input type="checkbox" name="DKK" id="false"></label>

</p>


<h3>Conversion Overview</h3>


</div>

<!-- Loading-Button -->
<script type="text/javascript" src="js/finishedLaunching.js"></script>

</body>
</html>
